<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2>Register</h2>
<div class="btn-group">
    <a href="/" class="btn btn-primary active" aria-current="page">Список</a>
    <a href="/user-create" class="btn btn-primary">Добавить пользователя</a>
</div>
<form th:method="POST" th:action="@{user-create}" th:object="${user}">
    <label for="name">Имя</label>
    <p><input type="text" th:field="*{name}" id="name"></p>
    <label for="lastName">Фамилия</label>
    <p><input type="text" th:field="*{lastName}" id="lastName"></p>
    <label for="age">Возраст</label>
    <p><input type="text" th:field="*{age}" id="age"></p>
    <button type="submit" class="btn btn-outline-success">Добавить</button>
</form>
</body>
</html>
